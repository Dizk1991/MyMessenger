version: 0.1.{build}
image:
- Visual Studio 2017
- Ubuntu1804
configuration: Release
platform: Any CPU
install:
- pwsh: scripts/version.ps1
before_build:
- pwsh: nuget restore
build_script:
- pwsh: dotnet build /p:AssemblyVersion="$env:assembly_version" /verbosity:minimal /m
test_script:
- pwsh: dotnet test --test-adapter-path:. --logger:Appveyor
artifacts:
- path: '\'
  name: MyMessenger_All_Files